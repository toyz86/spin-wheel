<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinwheel Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pinwheel">
    <div class="pieces-wrapper">
      <div class="piece piece1"><img src="/facebook.png" alt="Icon 1"><p>Text 1</p></div>
      <div class="piece piece2"><img src="/instagram.png" alt="Icon 2"><p>Text 2</p></div>
      <div class="piece piece3"><img src="/linkedin.png" alt="Icon 3"><p>Text 3</p></div>
      <div class="piece piece4"><img src="/telegram.png" alt="Icon 4"><p>Text 4</p></div>
      <div class="piece piece5"><img src="/twitter.png" alt="Icon 5"><p>Text 5</p></div>
      <div class="piece piece6"><img src="/whatsapp.png" alt="Icon 6"><p>Text 6</p></div>
    </div>
    <div class="needle"></div>
  </div>
  <div class="controls">
    <button id="startButton">Start</button>
    <button id="spinButton" disabled>Spin</button>
    <div id="countdown">10</div>
  </div>
  <div id="message"></div>
  <script src="script.js"></script>
</body>
</html>
